<script>

d3.json("data/longitudinal/general/rightwrong.json", function(error, data) {

    var width = 920;

  nv.addGraph(function() {
    var chart = nv.models.lineChart()
                  .x(function(d) { return d[0] })
                  .y(function(d) { return d[1]/100 }) //adjusting, 100% is 1.00, not 100 as it is in the data
                  //.color(d3.scale.category10().range())

                  .duration(1200)
                  //.width(width)
                  .useInteractiveGuideline(true);


     chart.xAxis
        .margin({right: 50})
        .tickValues([1354286240000,1364740640000,1367332640000,1375281440000,1383230240000,1385822240000,1391179040000, 1400130616000, 1402809016000, 1408079416000, 1410757816000, 1418620216000, 1423977016000])
        .tickFormat(function(d) {
            return d3.time.format('%m/%y')(new Date(d))
          });

    chart.yAxis
        .tickFormat(d3.format('%'));

    d3.select('#chart')
        .datum(data)
        .transition().duration(1200)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  })
  });


</script>
